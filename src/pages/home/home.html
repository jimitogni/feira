<ion-header>
  <ion-navbar>
    <ion-title>Feira</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<p>Resposta do server:</p>
<p> {{responseTxt}} </p>

<button ion-button full (click)="showTable()" >Abrir PDF</button>

<h2>Lançamento de Menções</h2>

<ion-input type="text" placeholder="Código do trabalho" [(ngModel)]="codigo">scasfsdfs</ion-input>
<ion-input type="number" placeholder="Nota" [(ngModel)]="nota"></ion-input>
<ion-input type="textarea" placeholder="Observações" [(ngModel)]="obs"></ion-input>

<button ion-button full (click)="addTable(codigo, nota, obs)">Enviar Menções</button>
<button ion-button full>Limpar Dados</button>


</ion-content>
